<!DOCTYPE html>
<html lang="en">
<head>
    <title> Create Course</title>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'styles.css'%}">

    <meta charset="UTF-8">
</head>

<body>
  <nav>
    <div class = "nav-center">
    <h4>Create Course</h4>
      <ul class="nav-links">
        <li><a href="../home/">Dashboard</a></li>
        <li><a href="../createuser/">Create User</a></li>
      </ul>
    </div>
  </nav>
  
  <main>
     <div class="container">
     <form class="form-control" action="/createcourse/" method="post">
       {%  csrf_token %}
     <ul>
       <li>
         <label class="label-control" for="ID">Course Id
          <input type="text" id="ID" name="ID">
          </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="name">Course Name <input type="text" id="name" name="name">
         </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="location">Location  <input type="text" id="location  " name="location">
         </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="hours">Hours of Course  <input type="text" id="hours" name="hours">
         </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="days">Days of Course <input type="text" id="days  " name="days">
         </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="instructor">Instructor
         <input type="text" id="instructor" name="instructor">
         </label>
        </li>
        <br>
        
       <li>
         <label class="label-control" for="TAs">Teacher Assisstants <input type="text" id="TAs  " name="TAs">
         </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="labs">Labs
         <input type="text" id="labs  " name="labs">
         </label>
       </li>
       <br>
       
       <button class="btn btn-hero" id="btn">Create Course</button>
     </ul>
     </form>
     </div>
   </main>
       <div class="container">
        <div class="row">
            <div class="column">
            <!--Context variables if there was an unsuccesful login, the 'error' & 'success' variable needs to be used in the CreateCourse.post() method-->
                {% if success %}
                {{ success }}
                {% endif %}

                {% if error %}
                {{ error }}
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
