<!DOCTYPE html>
<html lang="en">
<head>
    <title> Create User</title>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'styles.css'%}">

    <meta charset="UTF-8">
</head>

<body>
  <nav>
    <div class = "nav-center">
    <h4>Create User</h4>
      <ul class="nav-links">
        <li><a href="../home/">Dashboard</a></li>
        <li><a href="../createcourse/">Create Course</a></li>
      </ul>
    </div>
  </nav>
  
  <main>
     <div class="container">
     <form class="form-control" action="/createuser/" method="post">
       {%  csrf_token %}
     <ul>
       <li>
         <label class="label-control" for="userID">User ID
          <input type="text" id="userID" name="userID">
          </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="userType"> User Type
             <select name="userType" id="userType">
                 <option value="Supervisor">Supervisor</option>
                 <option value="Instructor">Instructor</option>
                 <option value="TA">TA</option>
            </select>
         </label>
       </li>
       <br>
       <li>
       
         <label class="label-control" for="userName">Full Name <input type="text" id="userName " name="userName">
         </label>
       </li>
       <br>
       
         <li>
         <label class="label-control" for="userPassword">Password <input type="text" id="userPassword " name="userPassword">
         </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="userAddress">Address  <input type="text" id="userAddress " name="userAddress">
         </label>
       </li>
       <br>
       
        <li>
         <label class="label-control" for="userContact">Phone Number <input type="text" id="userContact " name="userContact">
         </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="userEmail">E-Mail <input type="text" id="userEmail " name="userEmail">
         </label>
       </li>
       <br>
       
       
       <button class="btn btn-hero" id="btn">Create User</button>
     </ul>
     </form>
     </div>
   </main>
       <div class="container">
        <div class="row">
            <div class="column">
            <!--Context variables if there was an unsuccesful login, the 'error' & 'success' variable needs to be used in the CreateCourse.post() method-->
                {% if success %}
                {{ success }}
                {% endif %}

                {% if error %}
                {{ error }}
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
